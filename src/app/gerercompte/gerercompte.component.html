<div class="body">
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" routerLink="/admin">Admin page</a>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                </ul>
            </div>
        </nav>
    </header>

    <div id="main-content" class="show-main">
        <div class="container-fluid mt-5">
            <div class="row">
                <!-- Button to delete account -->
                <div class="col-12 text-center mt-5">
                    <button class="btn btn-danger" (click)="toggleDeleteForm()">Supprimer compte</button>
                </div>
            </div>
        </div>

        <!-- Delete account form -->
        <div class="container mt-5" *ngIf="showDeleteForm">
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Supprimer un compte</h5>
                            <form (submit)="submitDeleteForm()">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email du compte Ã  supprimer</label>
                                    <input type="email" class="form-control" id="email" placeholder="Entrez l'email du compte" [(ngModel)]="email" name="email">
                                </div>
                                <button type="submit" class="btn btn-danger">Confirmer</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer></footer>
</div>
