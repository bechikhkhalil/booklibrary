<div class="container-fluid">
  <div class="row">
    <div class="col-md-8 p-0 left-side">
      <img id="image" src="../../assets/still-life-books-versus-technology_23-2150063081.jpg" alt="Image">
    </div>
    <div class="col-md-4">
      <div class="container">
        <h1 id="big-text">Welcome</h1>
        <form class="registration-form" (ngSubmit)="onSubmit()" #registrationForm="ngForm">
          <div class="form-group">
            <label for="first-name" class="form-label">First Name:</label>
            <input type="text" id="first-name" class="form-control" style="height: 20%" [(ngModel)]="formData.firstname" name="firstname" required>
          </div>
          <div class="form-group">
            <label for="last-name" class="form-label">Last Name:</label>
            <input type="text" id="last-name" class="form-control" style="height: 20%" [(ngModel)]="formData.lastname" name="lastname" required>
          </div>
          <div class="form-group">
            <label for="email" class="form-label">Email Address:</label>
            <input type="email" id="email" class="form-control" style="height: 20%" [(ngModel)]="formData.email" name="email" required>
          </div>
          <div class="form-group">
            <label for="birthday" class="form-label">Birthday Date:</label>
            <input type="date" id="birthday" class="form-control" style="height: 20%" [(ngModel)]="formData.birthdaydate" name="birthdaydate" required>
          </div>
          <div class="form-group">
            <label for="tel" class="form-label">TEL:</label>
            <input type="tel" id="tel" class="form-control" style="height: 20%" [(ngModel)]="formData.telephone" name="telephonenumber" required>
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" class="form-control" style="height: 20%" [(ngModel)]="formData.password" name="password" required>
          </div>
          <div class="form-group">
            <label for="confirm-password" class="form-label">Confirm Password:</label>
            <input type="password" id="confirm-password" class="form-control" style="height: 20%" [(ngModel)]="confirmPassword" name="confirmPassword" required>
          </div>
          <div *ngIf="registrationForm.submitted && !registrationForm.valid" class="alert alert-danger">
            Please fill in all fields and ensure password and confirm password match.
          </div>
          <div class="form-group text-center">
            <br>
            <div class="d-grid gap-2 col-12 mx-auto">
              <button class="btn" type="submit" id="btr">Register</button>
            </div>
          </div>
          <p class="text-center">Already have an account? <a routerLink="/login" id="login12">Log in</a></p>
        </form>
      </div>
    </div>
  </div>
</div>
