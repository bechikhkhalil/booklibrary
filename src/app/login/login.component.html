<div class="container-fluid">
  <div class="row">
    <!-- Left Side (col-7) -->
    <div class="col-md-8 p-0 left-side">
      <img id="image" src="../../assets/still-life-books-versus-technology_23-2150062971.jpg" alt="Image">
    </div>
    <!-- Right Side (col-5) -->
    <div class="col-md-4">
      <div class="container">
        <h1 id="big-text">Login</h1>
        <form class="registration-form" (submit)="onSubmit()">
          <div class="form-group">
            <label for="email" class="form-label">Email Address:</label>
            <input type="email" id="email" name="email" class="form-control" style="height: 20%" required [(ngModel)]="formData.email">
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" class="form-control" style="height: 20%" required [(ngModel)]="formData.password">
          </div>
          <div class="form-group text-center">
            <br>
            <div class="d-grid gap-2 col-12 mx-auto">
              <button class="btn" id="btr" type="submit">Connect</button>
            </div>
          </div>
          <p class="text-center">Don't have an account? <a routerLink="/signup" id="signup12">Sign-up</a></p>
          <p class="text-center">You are Admin? <a routerLink="/adminsignup" id="adminsignup12">Connect</a></p>
          <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div> <!-- Display error message -->
        </form>
      </div>
    </div>
  </div>
</div>
